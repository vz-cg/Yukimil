<!DOCCTYPE html>
<html lang="ja">
    <head>

        <meta charset="UTF-8">
        <meta name="keywords" content="雪,snow,ski,snowboard,スキー,スノボ">
        <link rel="stylesheet" href="../css/time_lapse.css">
        <script type="text/javascript" src="./main.js"></script>

        <title>Time Lapse</title>

    </head>

    <body>
        <h1>Time Lapse</h1>
        <h2>各地のスキー場 最近３日間のタイムラプス</h2>
        <p>クリックで再生開始</p>
        <div class="menu">
            <dl id="timelapse_dl">
                <dt><img class="kiroro" id="timelapse_kiroro" src="../img/ski/latest/kiroro" alt="kiroro start timelapse" onClick="start_timelapse(this)" /></dt>
                <dt><img class="sapporo-kokusai_1" id="timelapse_sapporo-kokusai_1" src="../img/ski/latest/sapporo-kokusai_1" alt="sapporo-kokusai_1 start timelapse" onClick="start_timelapse(this)" /></dt>
                <dt><img class="sapporo-kokusai_2" id="timelapse_sapporo-kokusai_2" src="../img/ski/latest/sapporo-kokusai_2" alt="sapporo-kokusai_2 start timelapse" onClick="start_timelapse(this)" /></dt>
                <dt><img class="teine-highland" id="timelapse_teine-highland" src="../img/ski/latest/teine-highland" alt="teine-highland start timelapse" onClick="start_timelapse(this)" /></dt>
                <dt><img class="teine-olimpia" id="timelapse_teine-olimpia" src="../img/ski/latest/teine-olimpia" alt="teine-olimpia start timelapse" onClick="start_timelapse(this)" /></dt>
                <dt><img class="yubari-racey" id="timelapse_yubari-racey" src="../img/ski/latest/yubari-racey" alt="yubari-racey start timelapse" onClick="start_timelapse(this)" /></dt>
                <dt><img class="nakayama-touge" id="timelapse_nakayama-touge" src="../img/ski/latest/nakayama-touge" alt="nakayama-touge start timelapse" onClick="start_timelapse(this)" /></dt>
                <dt><img class="grand-hirafu" id="timelapse_grand-hirafu" src="../img/ski/latest/grand-hirafu" alt="grand-hirafu start timelapse" onClick="start_timelapse(this)" /></dt>
                <dt><img class="niseko-annupuri" id="timelapse_niseko-annupri" src="../img/ski/latest/niseko-annupri" alt="niseko-annupri start timelapse" onClick="start_timelapse(this)" /></dt>
            </dl>
        </div>
    </body>
</html>
