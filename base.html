<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="./jquery-2.2.3.js"></script>
<script type="text/javascript" src="./script/yuki-main.js"></script>
<link rel="stylesheet" type="text/css" href="./css/base.css" />
<title>Yukimil 雪みる 北海道各地のゲレンデ情報</title>
</head>
<body>
    <div class="area">

        <dl>
            <dt>道央エリア　スキー場ライブカメラ</dt>
            <dd class="description">スキー場をクリックすると、ライブカメラが開きます。</dd>
            <dd class="caution">※各スキー場の提供するライブカメラ映像です。現在の映像とは限りません※</dd>
            <a href="#">全てのライブカメラ一覧を見るにはこちら。</a>
            <dd class="map">

            <img src="./img/Dohoh.png" alt="道央マップ" width="700" height="645" usemap="#mapArea">
            <img class="ref" id="new-chitose-ap" src="./img/airport.png" alt="airport" width="42" height="42">

            <div id="sapporo-teine" class="ski_area">
                <div class="live-cam">
                    <p class="cam">
                        <img src="./img/ski/teine" width="300" height="254" alt="sapporo-teine">
                    </p>
                </div>
                <div class="link">
                    <a href="javascript:onclick('sapporo-teine')">
                        <img src="./img/ski_area.png" alt="sapporo-teine" width="42" height="42">
                        サッポロテイネ
                    </a>
                </div>
            </div>
            <div id="kiroro" class="ski_area">
                <div class="live-cam">
                    <p class="cam">
                        <img src="./img/ski/kiroro" width="300" height="254" alt="kiroro">
                    </p>
                </div>
                <div class="link">
                    <a href="javascript:onclick('kiroro')">
                        <img src="./img/ski_area.png" alt="kiroro" width="42" height="42">
                        キロロ
                    </a>
                </div>
            </div>
            <div id="sapporo-kokusai" class="ski_area">
                <div class="live-cam">
                    <p class="cam">
                        <img src="./img/ski/sapporo-kokusai" width="300" height="254" alt="sapporo-kokusai">
                    </p>
                </div>
                <div class="link">
                    <a href="javascript:onclick('sapporo-kokusai')">
                        <img src="./img/ski_area.png" alt="sapporo-kokusai" width="42" height="42">
                        札幌国際
                    </a>
                </div>
            </div>
            <div id="nakayama-touge" class="ski_area">
                <div class="live-cam">
                    <p class="cam">
                        <img src="./img/ski/nakayama-touge" width="300" height="254" alt="nakayama-touge">
                    </p>
                </div>
                <div class="link">
                    <a href="javascript:onclick('nakayama-touge')">
                        <img src="./img/ski_area.png" alt="nakayama-touge" width="42" height="42">
                        中山峠
                    </a>
                </div>
            </div>
            <div id="yubari-racey" class="ski_area">
                <div class="live-cam">
                    <p class="cam">
                        <img src="./img/ski/yubari-racey" width="300" height="254" alt="yubari-racey">
                    </p>
                </div>
                <div class="link">
                    <a href="javascript:onclick('yubari-racey')">
                        <img src="./img/ski_area.png" alt="yubari-racey" width="42" height="42">
                        夕張レースイ
                    </a>
                </div>
            </div>

        </dd>
    </dl>

</div>

</body>
</html>
